<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ironmanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1A1A1A" stroke="url(#ironmanGradient)" stroke-width="3"/>

  <!-- Ironman mask shape -->
  <path d="M 50 20
           C 35 20, 25 30, 25 45
           L 25 55
           C 25 65, 30 70, 40 72
           L 45 75
           L 55 75
           L 60 72
           C 70 70, 75 65, 75 55
           L 75 45
           C 75 30, 65 20, 50 20 Z"
        fill="url(#ironmanGradient)"
        stroke="#FFD700"
        stroke-width="1"/>

  <!-- Eyes -->
  <ellipse cx="38" cy="45" rx="8" ry="6" fill="url(#eyeGradient)"/>
  <ellipse cx="62" cy="45" rx="8" ry="6" fill="url(#eyeGradient)"/>

  <!-- Eye pupils -->
  <ellipse cx="38" cy="45" rx="4" ry="3" fill="#1A1A1A"/>
  <ellipse cx="62" cy="45" rx="4" ry="3" fill="#1A1A1A"/>

  <!-- Mouth/face plate detail -->
  <rect x="40" y="60" width="20" height="8" rx="4" fill="#FF8C00" opacity="0.8"/>

  <!-- Chin detail -->
  <path d="M 45 70 L 50 75 L 55 70" stroke="#FFD700" stroke-width="2" fill="none"/>

  <!-- Side highlights -->
  <path d="M 28 35 L 32 38" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
  <path d="M 72 35 L 68 38" stroke="#FFD700" stroke-width="2" opacity="0.7"/>
</svg>